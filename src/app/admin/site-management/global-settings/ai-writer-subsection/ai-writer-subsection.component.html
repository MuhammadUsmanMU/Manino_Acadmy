<div class="bg-white p-6 rounded-lg shadow-md mb-6 data">
  <div class="row">
    <div class="col">
      <h3 class="">{{ title }}</h3>
    </div>
    <div class="col">
       <div class="flex items-center justify-between mb-4">
       <div class="flex justify-end w-1/2">
         <label class="switch">
          <input type="checkbox" [id]="idPrefix + '-toggle'" [(ngModel)]="isEnabled" />
          <span class="slider round"></span>
         </label>
      </div>

       <label [htmlFor]="idPrefix + '-toggle'" class="checkbox-label">
         {{ enableLabel }}
       </label>
      </div>
    </div>
  </div>

   <div class="mb-6 row"> 
    <div class="col">
      <label [htmlFor]="idPrefix + '-prompt'" class="block text-gray-700 text-sm font-medium mb-2">
      {{ promptLabel }}
    </label>
    </div>
    
    <div class="col">
      <textarea
      [id]="idPrefix + '-prompt'"
      rows="4"
      class=""
      placeholder="Write a paragraph about the following topic (Topic)"
      [(ngModel)]="promptText"
    ></textarea>
    </div>
  </div> 
</div>
